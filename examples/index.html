<!DOCTYPE html>
<html xmlns:svg="http://www.w3.org/2000/svg">
<head>
    <meta charset="UTF-8" />
    <title>Photo Gallery </title>
    <link rel="stylesheet" href="../flatGallery/jquery.flatGallery.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="width:100%;height:40px;line-height:40px;font-size:25px;text-align:center;">Flickr Feed -> tags: "art"</div>
    <div id="container" style="margin">
        <div class="galleryRoot" style="margin:0 auto;">
        </div>
        
    </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../flatGallery/jquery.flatGallery.js"></script>
    <script type="text/javascript">

    $(document).ready(function(){
        var myImages = [];
        $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",        {
          tags: "art",
          tagmode: "any",
          format: "json"
        },
        function(data) {

          $.each(data.items, function(i,item){
            myImages.push({
             file:item.media.m,
             thumb: item.media.m,
             size: '800x600',
             mime: 'image/jpeg'    
            });
           
            if ( i == 30 ) return false;
          });
        });
      
         $(".galleryRoot").flatGallery(myImages);
    }); 
         


    </script>
</body>
</html>
