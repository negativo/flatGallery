<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Photo Gallery </title>
    <link rel="stylesheet" href="../flatGallery/jquery.flatGallery.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="images" ></div>
    <div id="container">
        <div class="galleryRoot test">
            
           
           
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="../flatGallery/jquery.flatGallery.js"></script>
    
    <script type="text/javascript">

  
var myImages = [];
$.getJSON("http://api.flickr.com/services/rest/?&method=flickr.people.getPublicPhotos&api_key=e7e44a4a7906e181bb0407245c48550a&user_id=29096781@N02&per_page=12&page=4&format=json&jsoncallback=?", function(data) {
  var items = [];
 
  $.each(data, function(key, val) {
    
    for (var x in val){
        if($.isArray(val[x])){
            var value = val[x];
            for(var i in value){
                myImages.push({
                    file: 'http://farm'+value[i].farm+'.staticflickr.com/'+value[i].server+'/'+value[i].id+'_'+value[i].secret+'.jpg',
                    thumb: 'http://farm'+value[i].farm+'.staticflickr.com/'+value[i].server+'/'+value[i].id+'_'+value[i].secret+'_t.jpg',
                    size: '800x600',
                    mime: 'image/jpeg'    
                });
            }

        }
    }
    
  });
});
    

    
        $(".galleryRoot").flatGallery(myImages); //default view: thumb
        
    </script>
</body>
</html>
